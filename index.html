<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-container">
      <div id="quiz">
        <div id="question-container">
          <h2 id="question"></h2>
          <div class="options">
            <button class="option" onclick="selectAnswer(0)" id="option0"></button>
            <button class="option" onclick="selectAnswer(1)" id="option1"></button>
            <button class="option" onclick="selectAnswer(2)" id="option2"></button>
            <button class="option" onclick="selectAnswer(3)" id="option3"></button>
          </div>
        </div>
  
        <div class="navigation">
          <button id="prev-btn" class="prev-btn" onclick="prevQuestion()">Previous</button>
          <button id="next-btn" class="next-btn" onclick="nextQuestion()">Next</button>
        </div>
  
        <div id="result-container">
          <h3 id="result"></h3>
          <button id="retry-btn" class="retry-btn" onclick="retryQuiz()">Try Again</button> <!-- Retry button -->
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
